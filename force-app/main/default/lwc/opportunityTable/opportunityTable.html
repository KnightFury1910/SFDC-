<template>
    <div class="custom-card">
        <div class="card-header">
            <h2 class="card-title">Related Opportunities</h2>
            <lightning-button label="Add Opportunity" onclick={handleAddOpportunity}></lightning-button>
        </div>
        <div class="card-body">
            <template if:false={isListEmpty}>
                <lightning-datatable
                    key-field="Id" data={opportunities} columns={columns}
                    hide-checkbox-column="true" show-row-number-column="true">
                </lightning-datatable>
            </template>
            <template if:true={isListEmpty}>
                 <div class="slds-align_absolute-center slds-var-p-around_medium slds-text-color_weak">
                    No opportunities found.
                </div>
            </template>
        </div>
    </div>
</template>
