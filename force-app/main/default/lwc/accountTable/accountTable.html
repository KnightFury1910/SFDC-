<template>
    <lightning-card title="Accounts" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <lightning-datatable
                key-field="Id"
                data={filteredAccounts}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column="true"
                show-row-number-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
