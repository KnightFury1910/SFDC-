<template>
    <lightning-card title="Book List">
        <div class="slds-grid slds-wrap slds-p-around_medium">
            <template for:each={books} for:item="book">
                <div key={books.id} class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <div class="slds-card slds-p-around_medium slds-box slds-theme_default">
                        <h2 class="slds-text-heading_medium">{book.title}</h2>
                        <p><strong>Author:</strong> {book.author}</p>
                        <p><strong>Genre:</strong> {book.genre}</p>
                        <p><strong>Price:</strong> {book.price}</p>
                        <p><strong>Email:</strong> {book.email}</p>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
