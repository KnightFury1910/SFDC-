<template>
    <lightning-card title="Task List Manager">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label={toggleLabel} onclick={handleToggle}></lightning-button>
        </div>

        <div class="slds-grid slds-wrap slds-p-around_medium">
            <template for:each={filteredTasks} for:item="task">
                <div key={task.id} class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <div class="slds-box slds-theme_default slds-p-around_medium">
                        <h3 class="slds-text-heading_small">{task.name}</h3>
                        <p>Status: <strong>{task.status}</strong></p>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
